services:
  api:
    build: ./api
    container_name: "wai-api"
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/wai
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - webnet
      - internal

  frontend:
    build: ./frontend
    container_name: "wai-frontend"
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - webnet

  worker:
    build: ./worker
    container_name: "wai-worker"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/wai
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - internal

  postgres:
    image: postgres:15
    container_name: "wai-postgres"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=wai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7
    container_name: "wai-redis"
    restart: unless-stopped
    networks:
      - internal

volumes:
  postgres_data:

networks:
  webnet:
    driver: bridge
  internal:
    driver: bridge
