services:
  traefik:
    image: "traefik:v2.10"
    container_name: "wai-traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "127.0.0.1:8005:80"      # Externí port pro Nginx
      - "127.0.0.1:8080:8080"    # Dashboard Traefiku pro správu
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - webnet

  api:
    build: ./api
    container_name: "wai-api"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/wai
      - REDIS_URL=redis://redis:6379
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.wai.ventureout.cz`)"
      - "traefik.http.routers.api.entrypoints=web"
    depends_on:
      - postgres
      - redis
    networks:
      - webnet
      - internal

  frontend:
    build: ./frontend
    container_name: "wai-frontend"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`app.wai.ventureout.cz`)"
      - "traefik.http.routers.frontend.entrypoints=web"
    networks:
      - webnet

  worker:
    build: ./worker
    container_name: "wai-worker"
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/wai
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - internal

  postgres:
    image: postgres:15
    container_name: "wai-postgres"
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=wai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7
    container_name: "wai-redis"
    restart: unless-stopped
    networks:
      - internal

volumes:
  postgres_data:

networks:
  webnet:
    driver: bridge
  internal:
    driver: bridge
